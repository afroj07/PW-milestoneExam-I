<!DOCTYPE html>
<html lang="en">
<head>
       <title>Calculator</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input" readonly>
        <div class="btn-container">

            <button class="btn" onclick="calculate='';  document.querySelector('#input').value =calculate">C</button>

            <button class="btn" id="crossmark" onclick="calculate=calculate.slice(0,-1);   document.querySelector('#input').value =calculate"><img src="assest/57165.png" alt="crossmark"></button>

            
            <button class="btn"  onclick="calculate+='%';  document.querySelector('#input').value =calculate">%</button>
 
            <button class="btn"  onclick="calculate+='+';  document.querySelector('#input').value =calculate">+</button>

            <button class="btn " onclick="calculate+='1';  document.querySelector('#input').value =calculate">1</button>

            <button class="btn"  onclick="calculate+='2';  document.querySelector('#input').value =calculate">2</button>

            

            <button class="btn"  onclick="calculate+='3';  document.querySelector('#input').value =calculate">3</button>
            <button class="btn"  onclick="calculate+='-';  document.querySelector('#input').value =calculate">-</button>
            <button class="btn"  onclick="calculate+='4';  document.querySelector('#input').value =calculate">4</button>

            

            <button class="btn" onclick="calculate+='5';  document.querySelector('#input').value =calculate">5</button>

            <button class="btn" onclick="calculate+='6';  document.querySelector('#input').value =calculate">6</button>

            <button class="btn"  onclick="calculate+='*';  document.querySelector('#input').value =calculate">*</button>

            <button class="btn"  onclick="calculate+='7';  document.querySelector('#input').value =calculate">7</button>

            <button class="btn"  onclick="calculate+='8';  document.querySelector('#input').value =calculate">8</button>

            


            <button class="btn" onclick="calculate+='9';  document.querySelector('#input').value =calculate">9</button>
            <button class="btn"  onclick="calculate+='/';  document.querySelector('#input').value =calculate">/</button>

            <button class="btn"  onclick="calculate+='00';  document.querySelector('#input').value =calculate">00</button>
            
            <button class="btn"  onclick="calculate+='0';  document.querySelector('#input').value =calculate">0</button>
            <button class="btn"  onclick="calculate+='.';  document.querySelector('#input').value =calculate">.</button>

            <button class="btn" id="equal"  onclick="calculate=eval(calculate);  document.querySelector('#input').value =calculate">=</button>
        </div>
    </div>
    <script>
        let calculate='';
        document.querySelector('#input').value =calculate;
        
    </script>
</body>
</html>
